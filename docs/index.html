<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta horas</title>
    <script src="contaHora.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <div class="bg-dark text-white" style="height: 100vh; width: 100vw;">

            <div class="text-center pt-4">
                <h1>Conversão de hora pelo valor de projeção</h1>
            </div>
            <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">  
                <form class="" onsubmit="RealizaAcao(event)" method="post">
                    <div class="container">
                        <div class="row gap-3">
                            <input class="col" id="hora" placeholder="hora" type="number" required/>

                            <input class="col" id="minuto" placeholder="minuto" type="number" required/>

                            <input class="col" id="segundo" placeholder="segundo" type="number" required/>
                        </div>
                    </div>
                    
                    <div class="container text-center mt-3">
                        <div class="row gap-3">
                            <input class="col" id="multiplicador" placeholder="multiplicador" type="number" step="0.01" required/>

                            <input class="col" type="submit" value="Enviar"/>
                        </div>
                    </div>

                    
                </form>
            </div>

            <div class="text-center" id="retorno"></div>
        

        </div>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
